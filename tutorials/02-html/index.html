<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TUT</title>
    <meta name="description" content="tutorials blah blah">
</head>
<body>
    <header>
        <h1 draggable="true"> HTML BY US</h1>
        <nav>
            <ul>
                <li><a href="#cat">Cat</a></li>
                <li><a href="#dog">Dog</a></li>
                <li><a href="#owl">Owl</a></li>
            </ul>
        </nav>
        <div>
            <img src="images/sjsu.jpg" alt="SJSU flag">
        </div>
    </header>
    <label for="skills">Animals page</label>
    <progress id="skills" value="20" max="100"></progress>
    <main>
        <section id="cat">
            <h2>MEOW</h2>
            <p>cat stuff...</p>
            <details>
                <Summary>cat facts</Summary>
                <p>they're cute!</p>
            </details>
        <h2>Favorite cat?</h2>
        <input list="favorite cat">
        <datalist="favoritecat">
            <option>Ragdoll</option>
            <option>Scottish Fold</option>
            <option>Birman</option>
            <option>Russian Blue</option>
        </datalist>
        </section>
        <section id="dog">
            <h2>WOOF</h2>
            <p>dog stuff...</p>
            <details>
                <Summary>dog facts</Summary>
                <p>they're cute!</p>
            </details>
        <h2>Favorite Dog?</h2>
        <input list="favorite dog">
        <datalist="favoritedog">
            <option>Chihuahua</option>
            <option>Pitbull</option>
            <option>German Shepherd</option>
            <option>Corgi</option>
        </datalist>
        </section>
        <section id="owl">
            <h2>HOOT HOOT</h2>
            <p>owl stuff...</p>
            <details>
                <Summary>owl facts</Summary>
                <p>they're cute!</p>
            </details>
        </section>
    </main>
    <footer>------</footer>
</body>
</html>
